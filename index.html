<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64</title>
    <link rel="icon" type="image/png" href="./favicon.png"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <h1>Image to Base64 Converter</h1>
        <div class="fileUploadArea" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" />
            <img alt="Uploaded image preview" id="previewImg" height="200" style="display:none;"/>
        </div>
        <div class="button-container">
            <button id="copyButton">Copy Base64 to Clipboard</button>
            <button id="clearButton">Clear</button>
        </div>
        <textarea disabled id="base64Output" rows="5" cols="50" placeholder="Base64 output will appear here..."></textarea>
        <div id="footer">
            <p>Built with ❤️ by <a class="bold" href="https://github.com/hnthap">hnthap</a> &mdash; Check out the <a class="bold" href="https://github.com/hnthap/image-to-base64">GitHub repo</a>!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
